<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hooli-style Popup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    </head>
    <body>
    	<nav class="nav">
    		<ul class="menu">
    			<li class="menu__item"><a class="menu__item--link" href="#">Mail</a></li>
    			<li class="menu__item"><a class="menu__item--link" href="#">Images</a></li>
    			<li class="menu__item">
    				<input class="visually-hidden popup__check" id="popup__input" type="checkbox">
                    <label class="popup__button menu__item--link--img" for="popup__input">
                    	<img src="img/popup-button.png" alt="Popup button" class="popup__button--img">
                    </label>
                    <div class="popup">
                        <ul class="popup__ul">
                        	<li class="popup__item"><a class="popup__link" href="#">
                        		<img src="img/blogs.png" alt="Blogs" class="popup__link--img">
                        		<span class="popup__link--text">Blogs</span>
                        	</a></li>
                        	<li class="popup__item"><a class="popup__link" href="#">
                        		<img src="img/calendar.png" alt="Calendar" class="popup__link--img">
                        		<span class="popup__link--text">Calendar</span>
                        	</a></li>
                        	<li class="popup__item"><a class="popup__link" href="#">
                        		<img src="img/chat.png" alt="Chat" class="popup__link--img">
                        		<span class="popup__link--text">Chat</span>
                        	</a></li>
                        	<li class="popup__item"><a class="popup__link" href="#">
                        		<img src="img/classroom.png" alt="Classroom" class="popup__link--img">
                        		<span class="popup__link--text">Classroom</span>
                        	</a></li>
                        	<li class="popup__item"><a class="popup__link" href="#">
                        		<img src="img/contacts.png" alt="Contacts" class="popup__link--img">
                        		<span class="popup__link--text">Contacts</span>
                        	</a></li>
                        	<li class="popup__item"><a class="popup__link" href="#">
                        		<img src="img/files.png" alt="Files" class="popup__link--img">
                        		<span class="popup__link--text">Files</span>
                        	</a></li>
                        </ul>
                    	<input class="visually-hidden more__check" id="more__input" type="checkbox">
	                    <label class="popup__link more__link" for="more__input">
	                    	<span>More</span>
	                    </label>
	                    <ul class="hidden__group">
	                    	<li class="popup__item"><a class="popup__link" href="#">
	                    		<img src="img/blogs.png" alt="Blogs" class="popup__link--img">
	                    		<span class="popup__link--text">Blogs</span>
	                    	</a></li>
	                    	<li class="popup__item"><a class="popup__link" href="#">
	                    		<img src="img/mail.png" alt="Mail" class="popup__link--img">
	                    		<span class="popup__link--text">Mail</span>
	                    	</a></li>
	                    	<li class="popup__item"><a class="popup__link" href="#">
	                    		<img src="img/maps.png" alt="Maps" class="popup__link--img">
	                    		<span class="popup__link--text">Maps</span>
	                    	</a></li>
	                    	<li class="popup__item"><a class="popup__link" href="#">
	                    		<img src="img/news.png" alt="News" class="popup__link--img">
	                    		<span class="popup__link--text">News</span>
	                    	</a></li>
	                    	<li class="popup__item"><a class="popup__link" href="#">
	                    		<img src="img/search.png" alt="Search" class="popup__link--img">
	                    		<span class="popup__link--text">Search</span>
	                    	</a></li>
	                    	<li class="popup__item"><a class="popup__link" href="#">
	                    		<img src="img/tanslation.png" alt="Translate" class="popup__link--img">
	                    		<span class="popup__link--text">Translate</span>
	                    	</a></li>
                            <li class="popup__item"><a class="popup__link more__link" href="https://kottans.org/" target="_blank">
    	                    	<span>Even more from Kottans</span>
    	                    </a></li>
	                    </ul>
                    </div>
    			</li>
    			<li class="menu__item">
                    <a class="menu__item--link--img" href="#">
                    	<img src="img/bell.png" alt="Bell button" class="popup__button--img">
                    </a>
    			</li>
    			<li class="menu__item">
                    <a class="menu__item--link--img" href="#">
                    	<img src="img/apps.png" alt="User avatar" class="popup__button--img avatar">
                    </a>
    			</li>
    		</ul>
    	</nav>
    	<main class="main">
    		<h1>hooli</h1>
    		<span>style popup</span>
    	</main>
    </body>
</html>
